<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizimle Çalışın</title>

    <!-- Bootstrap imports-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/css doc/index.css">
</head>

<body>
    <div class="row">
        <div class="col-lg-3 col-sm-1 col-md-2"></div>
        <!--content-->
        <div class="col-lg-6 col-sm-10 col-md-8">
            <div class="container mx-auto my-auto bg-light mt-5">
                <!--counter-->
                <div class="row">
                    <div class="row-vertical mx-auto">
                        <div class="progress">
                            <div class="progress-bar cstmbar progress-bar-striped progress-bar-animated"
                                role="progressbar" aria-valuenow="37.5" aria-valuemin="0" aria-valuemax="100"
                                style="width: 37.5%"></div>
                        </div>
                        <br>
                        <h1 class="text-center">Sağlık bilgileri:</h1>
                        <br>
                    </div>
                </div>

                <div class="form">
                    <!--row1-->
                    <div class="row">
                        <label for="">Engel Durumu:</label>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Engelli
                                </label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Herhangi bir Engel bulunmamakta
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--row2-->
                    <div class="row">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2" class="ms-2">Eğer bir engeliniz var ise açıklayınız:</label>
                        </div>
                    </div>
                    <!--row3-->
                    <div class="row mt-3">
                        <label for="">Sürekli/Ağır Hastalık durumu:</label>
                        <div class="col mt-1">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault2"
                                    id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Var
                                </label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault2"
                                    id="flexRadioDefault4" checked>
                                <label class="form-check-label" for="flexRadioDefault4">
                                    Yok
                                </label>
                            </div>
                        </div>

                    </div>
                    <!--row4-->
                    <div class="row mt-1">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2" class="ms-2">Eğer sürekli bir hastalığınız yada geçmişte
                                önemli bir ameliyat
                                geçirdiyseniz açıklayınız:</label>
                        </div>
                    </div>
                </div>
                <!--buttons-->
                <div class="row mt-5 pb-3 navigation">

                    <div class="col">
                        <button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-left"></i></button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-sm-1 col-md-2"></div>
    </div>

    <!--buttons-->

    <div class="smnavigation w-100">

        <div class="row mx-2">
            <div class="col">
                <button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div class="col">
                <button class="w-100 btn custom fs-4"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>



    <!-- Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
